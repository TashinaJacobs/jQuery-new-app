<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>Look At This!!!</h1>

  <div class="container">
   <div class="row">
     <div class="col box blue">Panel A</div>
     <div class="col box green">Panel B</div>
     <div class="w-100"></div>
     <div class="col box yellow">Panel C</div>
     <div class="col box red">Panel D</div>
   </div>
      <!-- buttons -->
    <button type="button" class="btn btn-outline-primary" id="target1">Target</button>
    <button type="button" class="btn btn-outline-secondary" id="target2">Secondary</button>
    <button type="button" class="btn btn-outline-success"id="target3">Success</button>
    <button type="button" class="btn btn-outline-danger"id="target4">Danger</button>
      <!-- buttons end -->
 </div>



 <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js">
</script>



<script type="">
// function(){}
$(document).ready(function(){
  $( "#target1" ).click(function() {
    $( '.blue' ).hide(3000, function(){
      alert('Helloooo Nurse');
        $('.blue').show(2000).hide(2000).show(2000)
    });
  });
  $( "#target2" ).click(function() {
    $( '.green' ).fadeOut(3000, function(){
      ///Do stuff here after hide green happens
      $('.green').fadeIn();
    });
  });
  $( "#target3" ).click(function() {
    $( '.yellow' ).hide();
  });
  $( "#target4" ).click(function() {
    $( '.red' ).hide();
  });
});

</script>


</body>
</html>
